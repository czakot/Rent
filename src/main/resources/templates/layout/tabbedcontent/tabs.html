<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent - Tabs</title>
</head>
<body>
    <div id="tabs" th:fragment="tabs">
    <!--/*@thymesVar id="selectedMenuItem" type="com.rent.domain.menu.MenuItem"*/-->
    <!--/*@thymesVar id="tab" type="com.rent.domain.menu.Tab"*/-->
    <!--/*@thymesVar id="menu" type="com.rent.domain.menu.Menu"*/-->
        <nav>
            <ul>
                <!--/*@thymesVar id="selectedTab" type="com.rent.domain.menu.Tab"*/-->
                <li th:each="tab : ${menu.selectedMenuItem.tabs}" th:if="${tab.available}"
                    th:class="(${menu.selectedMenuItem.selectedTab.reference} == ${tab.reference}) ? 'tabcurrent' : 'tabplain'">
                    <a th:href="${tab.controllerUri}"
                       th:text="#{__${tab.reference}__}">
                        TabLink
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
