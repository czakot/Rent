<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main/main}">
<head>
    <title>Rent - menu</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../../static/css/layout/main/menu.css" th:href="@{/static/css/layout/main/menu.css}"/>
</head>
<body>
    <nav id="menu" th:fragment="menu">
        <div id="menuitem">
            <!--/*@thymesVar id="menuItems" type="java.util.List<MenuItem>"*/-->
            <a th:each="menuItem : ${menuItems}"
               th:if="${menuItem.available}"
               th:href="'/menuselect' + ${menuItem.controllerUri}"
               th:text="#{__${menuItem.reference}__}">
                Menu item
            </a>
        </div>
    </nav>
</body>
</html>
