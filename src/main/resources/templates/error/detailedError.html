<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Rent - Detailed Error</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Detailed Error</h1>
        <table>
            <thead>
                <tr>
                    <td>Key</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="error : ${errors}">
                    <td>
                        <strong>
                            <span th:text="${error.key}">key</span>: 
                        </strong>
                    </td>
                    <td th:text="${error.value}">value</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
