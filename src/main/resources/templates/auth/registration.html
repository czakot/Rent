<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Rent</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/auth.css" th:href="@{/css/auth.css}"/>
    <script src="/../../static/js/auth.js" th:src="@{/js/auth.js}"></script>
</head>
<body style="display: none">
    <div layout:fragment="content" class="login-content">
        
        <h2 th:text="#{titleRegistration}">Registration</h2>
        
        <!--<div th:replace="auth/messages :: messages"></div>-->
        <div id="messages"></div>

        <form name="registration" th:action="@{/processregistration}" method="post" class="form-border" onsubmit="confirmPassword()">
            <input type="text" id="fullName" name="fullName" placeholder="Full name" th:placeholder="#{fullName}" required="" class="form-control"/> 
            <input type="email" id="email" name="email" placeholder="Email" th:placeholder="#{emailAddr}" required="" class="form-control"/> 
            <input type="password" id="password" name="password"  placeholder="Password" th:placeholder="#{password}" required="" class="form-control"/>
            <input type="password" id="confirmpwd" name="confirmpwd" placeholder="Confirm password" th:placeholder="#{confirmPwd}" required="" class="form-control"/>
            <button type="submit" th:text="#{buttonRegistration}" class="btn btn-primary btn-block">Registration</button>
        </form>
        <!--<a th:if="${adminExists == 'true'}" href="/login" th:text="#{linkLogin}" class="auth-link-left">Login</a>-->
        <a href="/login" th:text="#{linkLogin}" class="auth-link-left">Login</a>

    </div>
</body>
</html>
